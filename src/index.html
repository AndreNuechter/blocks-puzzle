<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
    <title>Classic block puzzle</title>
</head>

<body>
    <div id="canvas-container">
        <canvas id="field-canvas"></canvas>
        <canvas id="current-piece-canvas"></canvas>
    </div>
    <div id="hud">
        <canvas id="piece-cache"></canvas>
        <canvas id="piece-preview"></canvas>
        <div id="statistics">
            <p>Cleared: <span id="cleared-lines-count-display">0</span></p>
            <p>Points: <span id="points-display">0</span></p>
        </div>
    </div>
    <svg id="round-buttons" class="control-element" width="100" height="100" viewBox="-0.2 -0.2 2.7 2.7">
        <use href="#round-button" data-name="a" />
        <use href="#round-button" transform="translate(1.1,1.1)" data-name="b" />
    </svg>
    <svg id="arrow-keys" class="control-element" width="100" height="100" viewBox="-1.5 -2.2 4 4">
        <use href="#directional-button" data-name="ArrowDown" />
        <use href="#directional-button" transform="translate(0.4,-0.7)rotate(90)" data-name="ArrowLeft" />
        <use href="#directional-button" transform="translate(1,-0.4)rotate(180)" data-name="ArrowUp" />
        <use href="#directional-button" transform="translate(0.6,0.3)rotate(270)" data-name="ArrowRight" />
    </svg>
    <div id="overlay" class="fresh">
        <p id="game-over-msg">Game over (<span id="game-summary"></span>)</p>
        <p id="new-game-msg">Press any key to start a new Game.</p>
        <p id="paused-msg">Paused. Press any key to continue.</p>
    </div>
    <svg style="position:absolute;width:0;height:0">
        <defs>
            <symbol id="directional-button" width="1" height="1.5" viewBox="1 1.5 1 1.5">
                <polyline points="1,3 2,3 2,2 1.5,1.5 1,2" />
            </symbol>
            <symbol id="round-button" width="1" height="1" viewBox="0 0 2 2">
                <circle r="1" cx="1" cy="1" />
            </symbol>
        </defs>
    </svg>
</body>

</html>
