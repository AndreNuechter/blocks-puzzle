<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
    <title>Tetris</title>
</head>

<body>
    <div id="canvas-container">
        <canvas id="field-canvas"></canvas>
        <canvas id="current-piece-canvas"></canvas>
    </div>
    <div id="hud">
        <canvas id="piece-cache"></canvas>
        <canvas id="piece-preview"></canvas>
        <div id="statistics">
            <p>Cleared Lines: <span id="cleared-lines-count-display">0</span></p>
            <p>Points: <span id="points-display">0</span></p>
        </div>
    </div>
    <div id="overlay" class="fresh">
        <p id="game-over-msg">Game over (<span id="game-summary"></span>)</p>
        <p id="new-game-msg">Press any key to start a new Game.</p>
        <p id="paused-msg">Paused. Press any key to continue.</p>
    </div>
</body>

</html>
